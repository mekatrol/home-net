# Unraid connection
host="nas.lan"  # unraid host name 
user="admin"    # ssh user

# Number of times to send the start command (once per minute)
start_retries=5

# How long power must be continuously OK (seconds)
power_stable_time=180 # 3 minutes  

# How often to re-check power status while waiting (seconds)
power_check_interval=5

# Total time allowed for start/monitor process after power is stable (seconds)
start_timeout=1800          # 30 minutes

# How often to poll Unraid array status (seconds)
status_check_interval=10

# Command that must succeed (exit code 0) when power is OK.
# Example for NUT:
# power_check_cmd="upsc myups@localhost | grep -q 'ups.status: OL'"
# Example for apcupsd:
# power_check_cmd=\"/sbin/apcaccess -p STATUS | grep -q 'ONLINE'\"

power_check_cmd=""  # default: always OK (no UPS integration). Replace with real check.
